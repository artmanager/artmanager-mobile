<ion-view name="employees-view">
    <ion-content overflow-scroll="true">

        <md-content flex>

            <filter-grid filters="vm.filters"></filter-grid>
            <md-content flex>
                <div class="row">
                    <md-datepicker ng-model="vm.initialDate" md-placeholder="Inicio" class="col"></md-datepicker>

                    <md-datepicker ng-model="vm.finalDate" md-placeholder="Fim" class="col"></md-datepicker>
                    <md-button class="md-primary col col-10" ng-click="vm.search()"><i class="fa fa-search" aria-hidden="true"></i></md-button>
                </div>
                <md-list>
                    <ion-scroll>
                        <md-card ng-repeat="item in vm.items| orderBy:order:ascending" ng-click="vm.toDetail(item)">
                            <md-toolbar class="item-list card-primary">
                                <div class="md-toolbar-tools">
                                    <div class="row">
                                        <h3 class="md-headline col col-90"> {{item.supplier | uppercase}}</h3>
                                        <i class="fa fa-chevron-right col"></i>
                                    </div>

                                </div>
                            </md-toolbar>

                            <md-card-content layout-align="space-between">

                                <div layout="row">
                                    <h3 flex class="md-headline">Valor a Receber:</h3>

                                </div>
                                <div layout="row">
                                    <h6 flex class="md-headline">R$ {{item.total || 0 | number: 2}}</h6>
                                </div>
                            </md-card-content>
                        </md-card>
                    </ion-scroll>
                </md-list>
            </md-content>
        </md-content>
    </ion-content>


</ion-view>
