<ion-view view-title="RELATÓRIO DE PRODUTOS VENDIDOS" name="items-view">
    <ion-content>
        <ion-item class="card">
            <div class="row">
                <div class="col-50">
                    <h3>Quantidade de Produtos Vendidos:</h3>
                    <p> {{item.count}}</p>
                </div>
                <div class="col-33">
                    <h3>Mês/Ano:</h3>
                    <p> {{item.month}}/{{item.year}} </p>
                </div>

            </div>

        </ion-item>
        <div class="padding"></div>
        <ion-item class="card" ng-repeat="product in item.employees">
            <h2>{{product.nome}}</h2>

            <div class="row">

                <div class="padding"></div>

                <div class="padding"></div>
                <div class="col-50 col-offset-50">
                    <h3>Quantidade Vendidos:</h3>
                    <p> {{product.count}}</p>
                </div>

            </div>

        </ion-item>
    </ion-content>
</ion-view>
