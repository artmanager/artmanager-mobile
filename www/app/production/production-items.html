<ion-view name="pedidos-view">
    <ion-content overflow-scroll="true">
        <md-content flex layout-align="space-between">
            <filter-grid filters="vm.filters"></filter-grid>
            <md-content flex>
                <md-list>
                    <ion-scroll>
                        <md-card ng-repeat="item in vm.items| orderBy:order:ascending" ng-click="vm.detail(item)">
                            <md-toolbar class="item-list card-{{item.status | statusColor}}">
                                <div class="md-toolbar-tools">
                                    <div class="row">
                                        <p class="col col-80 md-headline"> {{item.name | uppercase}}</p>
                                        <p class="col md-headline">{{item.percentage || 0 | number:0}}%</p>
                                        <i class="fa fa-chevron-right col col-20"></i>

                                    </div>
                                </div>
                            </md-toolbar>
                            <md-card-content layout="row" layout-align="space-between">
                                <div layout="column">
                                    <h3 flex class="md-headline">{{item.client}} </h3>
                                </div>

                                <div layout="column">
                                    <!--<i flex="40" layout-align="end center" class="fa fa-2x fa-chevron-right text-right"></i>-->
                                    <h3 flex class="md-headline">{{item.date}} </h3>

                                </div>
                            </md-card-content>
                        </md-card>
                    </ion-scroll>
                    <md-card ng-if="vm.items.length === 0">
                        <md-card-content layout="row" layout-align="space-between">
                            <div layout="column">
                                <h3 flex class="md-headline">Nenhum item encontrado ! </h3>
                            </div>
                        </md-card-content>

                </md-list>
            </md-content>
        </md-content>
    </ion-content>


</ion-view>
