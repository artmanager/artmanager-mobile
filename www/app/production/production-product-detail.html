<ion-view>
    <ion-content overflow-scroll="true">
        <md-content flex>
            <div layout="row" layout-padding>
                <br />
                <md-slider flex md-discrete class="md-primary" ng-model="vm.item.percentage" step="25" min="0" max="100" aria-label="rating">
                </md-slider>
                <span>{{vm.item.percentage}}%</span>
                <md-button class="md-raised md-primary" ng-click="vm.updateStatus()">Atualizar Produção</md-button>
            </div>
            <md-content flex layout-align="space-between">
                <md-card>
                    <md-toolbar class="item-list card-primary">
                        <div class="md-toolbar-tools">
                            <h3 class="md-headline"> Produto: {{vm.item.name}} </h3>
                        </div>
                    </md-toolbar>
                    <ion-scroll>
                        <md-card-content >
                            <div layout="row">
                                <p flex class="col md-headline negrito">Cliente:</p>
                                <p flex class="col md-headline">{{vm.item.client}}</p>
                            </div>

                            <div layout="row">
                                <p flex class="col md-headline negrito">Fornecedor:</p>
                                <p flex class="col md-headline">{{vm.item.supplier}}</p>
                            </div>

                            <div layout="row">
                                <p flex class="col md-headline negrito">Cliente:</p>
                                <p flex class="col md-headline">{{vm.item.client}}</p>
                            </div>
                            <div layout="row">
                                <p flex class="col md-headline negrito">Entrega:</p>
                                <p flex class="col md-headline">{{vm.item.date}}</p>
                            </div>
                            <div layout="row">
                                <p flex class="col md-headline negrito">Descrição: </p>
                            </div>
                            <div layout="column">
                                <p class="col span-input-active  md-headline">{{ vm.item.describe}}</p>
                            </div>
                        </md-card-content>

                        <div layout="row">
                            <md-button class="md-raised md-primary back-button-margin" ng-click="vm.back()">Voltar</md-button>

                        </div>
                    </ion-scroll>
                </md-card>

            </md-content>
            </ion-scroll>
        </md-content>


    </ion-content>

</ion-view>
