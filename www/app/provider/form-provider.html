<ion-view>
    <ion-content>
        <div layout="column" ng-cloak class="md-inline-form">
            <md-content layout-padding>
                <form name="providerForm">

                    <div ng-show="vm.content.personalData">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block">
                                <label>Razão social</label>
                                <input name="companyName" ng-model="vm.provider.companyName" required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Nome Fantasia</label>
                                <input name="fantasyName" ng-model="vm.provider.fantasyName">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">

                            <md-input-container class="md-block">
                                <label>CNPJ</label>
                                <input name="CNPJ" ng-model="vm.provider.CNPJ" ui-br-cnpj-mask>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Telefone</label>
                                <input ng-model="vm.provider.telephone" ui-br-phone-number>
                            </md-input-container>
                            <div layout="row" layout-align="end center">
                                <md-button class="md-primary" ng-click="vm.toggleForm()" ng-disabled="providerForm.companyName.$invalid ||
                                                providerForm.CNPJ.$invalid ">Proximo</md-button>
                            </div>
                        </div>

                    </div>
                    <div ng-show="vm.content.location">

                        <div layout-gt-sm="row">
                            <div layout="row">
                                <md-input-container class="md-block" flex>
                                <label>Rua</label>
                                <input ng-model="vm.provider.street">
                            </md-input-container>
                            <md-input-container class="md-block" flex="20">
                                <label>Número</label>
                                <input ng-model="vm.provider.number">
                            </md-input-container>
                            </div>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Bairro</label>
                                <input ng-model="vm.provider.district">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>CEP</label>
                                <input name="postalCode" ng-model="vm.provider.postalCode" required ui-br-cep-mask required>

                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Cidade</label>
                                <input ng-model="vm.provider.city">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Estado</label>
                                <input ng-model="vm.provider.state">
                            </md-input-container>
                            <div layout="row" layout-align="end center">
                                <md-button class="md-primary" ng-click="vm.goBack()">Voltar</md-button>
                                <md-button class="md-primary" ng-click="vm.create()">Cadastrar</md-button>
                            </div>
                        </div>
                    </div>
                </form>
            </md-content>
        </div>
    </ion-content>
</ion-view>
