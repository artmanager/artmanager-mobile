<ion-view view-title="DETALHES DO PEDIDO" name="items-view">
    <ion-content>
        <ion-item class="card">
            <h2>{{item.nome}}</h2>

            <div class="row">
                <div class="col-50">
                    <h3>Fornecedor:</h3>
                    <p> {{item.fornecedor}}</p>
                </div>
                <div class="col-33">
                    <h3>Valor a Receber:</h3>
                    <p> R$ {{item.valorReceber}}</p>
                </div>

            </div>

        </ion-item>
        <div class="padding"></div>
        <ion-item class="card" ng-repeat="product in item.products">
            <h2>{{product.nome}}</h2>

            <div class="row">
                
                    <div class="padding"></div>
                    <div class="col-40">
                        <h3>Preco de Venda:</h3>
                        <p> R$ {{product.precoVenda}}</p>
                    </div>

                    <div class="padding"></div>
                    <div class="col-25">
                        <h3>Descrição:</h3>
                        <p>
                            {{product.descricao}}</p>
                    </div>

                    <div class="padding"></div>
                    <div class="col-25">
                        <h3>Valor Comissão:</h3>
                        <p>R$ 50.00</p>
                    </div>

            </div>

        </ion-item>
    </ion-content>
</ion-view>
