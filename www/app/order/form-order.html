<ion-view>
    <ion-content>
        <div layout="column" ng-cloak class="md-inline-form">
            <md-content layout-padding>
                <form name="formOrder">

                    
                            <md-autocomplete 
                                    md-search-text-change="vm.searchTextChange(vm.searchText)"
                                    md-search-text="vm.searchText" 
                                    md-selected-item-change="vm.selectedItemChange(item)" 
                                    md-items="item in vm.querySearch(vm.searchText)"
                                    md-item-text="item.display" 
                                    md-min-length="0" 
                                    placeholder="Digite o Nome do Cliente">
                                <md-item-template>
                                    <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                </md-item-template>
                                <md-not-found>
                                    "{{vm.searchText}}" foi encontrado.
                                    <a ng-click="vm.newClient(vm.searchText)">Cadastrar cliente agora</a>
                                </md-not-found>
                            </md-autocomplete>
                        
                        
                    <div layout-gt-sm="row" ng-if="false">
                        <md-input-container class="md-block">
                            <label>Nome</label>
                            <input name="name" ng-model="vm.user.name" required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Usuario</label>
                            <input name="userName" ng-model="vm.user.user" required>

                        </md-input-container>



                        <md-input-container class="md-block">
                            <label>Senha</label>
                            <input name="password" type="password" ng-model="vm.user.password" required class="border-input-all">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Perfil</label>
                            <md-select ng-model="user.profile" name="profile" required>
                                <md-option ng-repeat="profile in vm.profiles" value="{{profile.id}}">
                                    {{profile.description}}
                                </md-option>
                            </md-select>
                        </md-input-container>

                        <div layout="row" layout-align="end center">
                            <md-button class="md-primary" ng-click="vm.create()" ng-disabled="formUser.$invalid">Cadastrar</md-button>
                        </div>
                    </div>

                </form>
            </md-content>
        </div>
    </ion-content>
</ion-view>
