<ion-view name="pedidos-view">
    <md-content>
        <filter-grid filters="filters"></filter-grid>
        <md-content >
            <ioni-list>
            <md-card ng-repeat="item in items| orderBy:order:ascending" ui-href="#/app/orders/{{item.id}}">
                <md-toolbar class="md-primary">
                    <div class="md-toolbar-tools">
                        <h3 class="md-headline"> {{item.product}}</h3>
                    </div>
                </md-toolbar>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-display-2">{{item.product}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout="row" layout-align="space-between">
                        <h3 class="md-headline"> {{item.name}}</h3>

                    
                </md-card-content>
            </md-card>
            </ioni-list>
        </md-content>
    </md-content>


</ion-view>
